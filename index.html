<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1 class="tic">Tic.<span class="tac">Tac.</span><span class="toe">Toe.</span></h1>
    <div class="container"> 
        <div class="scores">
            <div id="score" class="player-x">
                Player-X
                <p class="score-x">0</p>
            </div>
            <div id="score" class="player-draw">
                Draw
                <p class="score-draw">0</p>
            </div>
            <div id="score" class="player-o">
                Player-O
                <p class="score-o">0</p>
            </div>
        </div> 
        <div class="boxes">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
        <div class="hide">
            <div class="msg">Winner</div>
            </div>
        <div class="button">
            <button id="restart">New Game</button>
        </div>
    </div>
</main>
 <script src="index.js"></script>
</body>
</html>
